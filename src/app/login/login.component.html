<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>
  
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <!-- Username -->
        <div class="mb-4">
          <label for="loginSlug" class="block text-sm font-medium text-gray-600">Username</label>
          <input
            type="text"
            id="loginSlug"
            name="loginSlug"
            [(ngModel)]="credentials.loginSlug"
            required
            class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
  
        <!-- Password -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="credentials.password"
            required
            class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
  
        <!-- Login Button -->
        <button
          type="submit"
          [disabled]="!loginForm.valid"
          class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          Login
        </button>
      </form>
  
      <!-- Error Message -->
      
    </div>
  </div>
